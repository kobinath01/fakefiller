<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #bbbbbb;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fill-btn {
            background: #4caf50;
            color: #ffffff;
        }

        .fill-btn:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
        }

        .clear-btn {
            background: #f44336;
            color: #ffffff;
        }

        .clear-btn:hover {
            background: #e53935;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.2);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #a5d6a7;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #ef9a9a;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ­ Fake Filler</h1>
        <p>Fill forms with realistic test data</p>
    </div>

    <div class="button-container">
        <button id="fillBtn" class="fill-btn">Fill All Fields</button>
        <button id="clearBtn" class="clear-btn">Clear All Fields</button>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
